<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore National Parks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        header {
            background: url('https://images.unsplash.com/photo-1653540883470-bf726448911b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8bmF0aW9uYWwlMjBwYXJrfGVufDB8fDB8fHww') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .navbar {
            background-color: #2C3E50;
        }
        .navbar a {
            color: white;
        }
        .section-title {
            text-align: center;
            margin-top: 50px;
            font-size: 2em;
        }
        .card {
            margin: 20px;
        }
        footer {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Explore Parks</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<header>
    <h1>Discover the Beauty of National Parks</h1>
    <p>Your guide to the best parks, trails, and landscapes across the country</p>
</header>

<!-- Weather Section -->
<div class="section-title">
    <h2>Current Weather</h2>
</div>
<div class="container" id="weather-section">
    <!-- Weather data will be injected here by JavaScript -->
</div>

<!-- Park Exploration Section -->
<div class="section-title">
    <h2>National Parks</h2>
</div>
<div class="container" id="parks-section">
    <!-- Parks data will be injected here by JavaScript -->
</div>

<!-- Activities Section -->
<div class="section-title">
    <h2>Available Activities</h2>
</div>
<div class="container" id="activities-section">
    <!-- Activities data will be injected here by JavaScript -->
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Explore Parks | All Rights Reserved</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Fetch and display weather data
fetch('http://api.openweathermap.org/data/2.5/weather?q=USA&appid=2b6a8c3db08c75bce9c02ea450c736ef')
    .then(response => response.json())
    .then(data => {
        const weatherSection = document.getElementById('weather-section');
        weatherSection.innerHTML = `
            <p>Location: ${data.name}</p>
            <p>Temperature: ${data.main.temp}&#176;K</p>
            <p>Weather: ${data.weather[0].description}</p>
        `;
    });

// Fetch and display park data
fetch('https://developer.nps.gov/api/v1/parks?limit=5&api_key=Rv3BXI1nOmCuGXt1AXQgHzcjhPlnMAwZhMq1AErP')
    .then(response => response.json())
    .then(data => {
        const parksSection = document.getElementById('parks-section');
        let parksHTML = '';
        data.data.forEach(park => {
            parksHTML += `
                <div class="col-md-4">
                    <div class="card">
                        <img src="${park.images[0].url}" class="card-img-top" alt="${park.fullName}">
                        <div class="card-body">
                            <h5 class="card-title">${park.fullName}</h5>
                            <p class="card-text">${park.description}</p>
                            <button class="btn btn-primary" onclick="window.location.href='${park.url}'">Learn More</button>
                        </div>
                    </div>
                </div>
            `;
        });
        parksSection.innerHTML = `<div class="row">${parksHTML}</div>`;
    });

// Fetch and display activities data
fetch('https://developer.nps.gov/api/v1/activities?api_key=Rv3BXI1nOmCuGXt1AXQgHzcjhPlnMAwZhMq1AErP')
    .then(response => response.json())
    .then(data => {
        const activitiesSection = document.getElementById('activities-section');
        let activitiesHTML = '';
        data.data.forEach(activity => {
            activitiesHTML += `<li>${activity.name}</li>`;
        });
        activitiesSection.innerHTML = `<ul>${activitiesHTML}</ul>`;
    });
</script>

</body>
</html>
