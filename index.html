<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoExplore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .hero {
            background: url('background.jpg') no-repeat center center/cover;
            height: 100%;
            position: relative;
            color: white;
            text-align: center;
            opacity: 0.75;
        }
        .hero h1 {
            font-size: 3em;
            margin-top: 20%;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">EcoExplore</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/data">Data</a></li>
                    <li class="nav-item"><a class="nav-link" href="/explore">Explore</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="hero">
        <h1>Discover the Beauty of National Parks</h1>
        <p>Your guide to the best parks and landscapes across the country</p>
        <a href="/explore"><button class="btn btn-primary">Parks</button></a>
    </div>
</body>
</html>
